name: Publish Theme to npm

on:
  # 当推送符合版本标签的 tag 时触发
  push:
    tags:
      - 'theme-v*.*.*'

  # 允许手动触发
  workflow_dispatch:
    inputs:
      version:
        description: 'Theme version to publish'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # 用于 npm provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (if any)
        working-directory: packages/theme
        run: pnpm test || echo "No tests configured"

      - name: Publish to npm
        working-directory: packages/theme
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Theme Release ${{ github.ref }}
          body: |
            Theme version published to npm

            Install with:
            ```bash
            pnpm add astro-pure
            ```
          draft: false
          prerelease: false
